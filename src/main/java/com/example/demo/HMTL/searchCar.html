<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Test] ADD CAR</title>
    <style>
        #addCarForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 100px;
        }
        #carList {
            margin-top: 20px;
        }
        .car {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
<div id="addCarForm">
    <form id="searchForm">
        <label for="carBrand">Car brand:</label>
        <input type="text" id="carBrand" name="carBrand">
        <label for="carModel">Car model:</label>
        <input type="text" id="carModel" name="carModel">
        <input type="submit" value="Search car">
        <p id="errorMessage" style="color: red; display: none;">No cars found.</p>
    </form>
</div>
<div id="carList"></div>
<script>
    document.getElementById('searchForm').addEventListener('submit', function(event) {
        event.preventDefault();


        const carBrand = document.getElementById('carBrand').value;
        const carModel = document.getElementById('carModel').value;


        const payload = {
            carBrand: carBrand,
            model: carModel
        };


        fetch('http://127.0.0.1:8080/car/get', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        })
            .then(response => response.json())
            .then(data => {
                const carListDiv = document.getElementById('carList');
                carListDiv.innerHTML = '';

                if (data && data.length > 0) {
                    data.forEach(car => {
                        const carDiv = document.createElement('div');
                        carDiv.classList.add('car');
                        carDiv.innerHTML = `
                    <p><strong>Brand:</strong> ${car.carBrand}</p>
                    <p><strong>Model:</strong> ${car.model}</p>
                    <p><strong>VIN:</strong> ${car.vin}</p>
                    <p><strong>Year:</strong> ${car.year}</p>
                `;
                        carListDiv.appendChild(carDiv);
                    });
                    document.getElementById('errorMessage').style.display = 'none';
                } else {
                    document.getElementById('errorMessage').style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('errorMessage').style.display = 'block';
            });
    });
</script>
</body>
</html>
