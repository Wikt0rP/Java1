<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Test] ADD CAR</title>

    <style>
        #addCarFrom {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 400px;
        }

    </style>

</head>
<body>
<div id="deleteCar">
    <form>
        <label for="carVin">Car vin:</label> <br>
        <input type="text" id="carVin"><br>
        <input type="submit" value="Add car">
    </form>
</div>

<script>
    document.getElementById("deleteCar").addEventListener("submit", function (event) {
        event.preventDefault();


        const carVin = document.getElementById("carVin").value
        const data = {
            vin: carVin}


        console.log('Car vin:', carVin);

        fetch('http://127.0.0.1:8080/car/delete', {
            method: 'POST',
            headers:{
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(data)
        }).then(response => {
            if(!response.ok){
                throw new Error("Connection failed.")
            }
            return response.text()
        })
    });

</script>
</body>
</html>
